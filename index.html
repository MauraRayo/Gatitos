<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia de gatos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>
<body > 
    <!-- Apii key -->
    <!-- 8b5ce595-e4ae-447f-880e-0dafc5cfe437 -->
    <!-- https://docs.thecatapi.com/ -->
  

    
    <img  id="contenido" src=" " alt="" class="gatos">
    
    <button  class="btnGatos" onclick="mostrarGatos()">
        Miauu!
    </button>

    
    
</body>
</html>
<script>


function mostrarGatos(){

        let contenido  = document.getElementById('contenido');

        let Gurl='https://api.thecatapi.com/v1/images/search';
        fetch(Gurl)
        .then((Response)=>{
         return Response.json();
        })
        .then((cat)=>{
            
            contenido.src=cat[0].url;
            


    })
    }
    </script>
