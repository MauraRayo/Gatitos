<script>


function mostrarGatos(){

        let gatosHermosos  = document.getElementById('gatosHermosos');

        let Gurl='https://api.thecatapi.com/v1/images/search';
        fetch(Gurl)
        .then((Response)=>{
         return Response.json();
        })
        .then((cat)=>{
            
            gatosHermosos.src=cat[0].url;
            


    })
    }
    </script>
